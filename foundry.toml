[profile.default]
src = "contracts"
out = "out"
libs = ["lib", "node_modules"]
solc_version = "0.8.20"
via_ir = true
optimizer = true
optimizer_runs = 200

# Exclude test and lib folders
test = "contracts/test"
script = "contracts/script"

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/"
]

exclude = [
    "contracts/AgentWallet.sol",
    "contracts/AgentVault.sol",
    "contracts/ClawArena.sol"
]

[rpc_endpoints]
monad_testnet = "https://testnet-rpc.monad.xyz"
polygon_amoy = "https://polygon-amoy.drpc.org"
